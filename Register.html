<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link href="payment-style.css" rel="stylesheets">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  </head>

  <body class="container">
    <form data-signup="form">
      <h1>Register form</h1>
      <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
      <section>
        <div class="form-group">
          <label for="username">User Name </label>
          <strong><abbr title="required">*</abbr></strong>
          <input class="form-control" id="username" name="user-name" autofocus required>
        </div>
        <div class="form-group">
          <label for="mail">E-mail </label>
          <strong><abbr title="required">*</abbr></strong>
          <input class="form-control" type="email" id="mail" name="user-mail" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password </label>
          <strong><abbr title="required">*</abbr></strong>
          <input class="form-control" type="password" id="pwd" name="pw-1" required>
        </div>
        <div class="form-group">
          <label for="pwd2">Confirmed Password </label>
          <strong><abbr title="required">*</abbr></strong>
          <input class="form-control" type="password" id="pwd2" name="pw-2" required>
        </div>
      </section>
      <button type="submit" class="btn btn-default">Submit</button>
      <button type="reset" class="btn btn-default">Reset</button>

    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/register.js" charset="utf-8"></script>
  </body>

  </html>
